<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peri√≥dicos</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  #newspaperFrame {
    width: 80%;
    height: 80vh;
    border: none;
  }
  #buttonContainer {
    margin-top: 20px;
  }
  button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<iframe id="newspaperFrame" src="https://www.abc.com.py" frameborder="0"></iframe>
<div id="buttonContainer">
  <button id="previousButton">Anterior</button>
  <button id="nextButton">Siguiente</button>
</div>
<script>
  const newspapers = [
    "https://www.abc.com.py",
    "https://www.ultimahora.com",
    "https://www.hoy.com.py/",
    "https://www.lanacion.com.py/",
    "https://www.cronica.com.py/"
  ];
  let currentNewspaperIndex = 0;

  const newspaperFrame = document.getElementById("newspaperFrame");
  const previousButton = document.getElementById("previousButton");
  const nextButton = document.getElementById("nextButton");

  function loadNewspaper(index) {
    newspaperFrame.src = newspapers[index];
  }

  previousButton.addEventListener("click", () => {
    currentNewspaperIndex = (currentNewspaperIndex - 1 + newspapers.length) % newspapers.length;
    loadNewspaper(currentNewspaperIndex);
  });

  nextButton.addEventListener("click", () => {
    currentNewspaperIndex = (currentNewspaperIndex + 1) % newspapers.length;
    loadNewspaper(currentNewspaperIndex);
  });

  loadNewspaper(currentNewspaperIndex);
</script>
</body>
</html>
